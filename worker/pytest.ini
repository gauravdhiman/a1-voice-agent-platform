[pytest]
# Pytest configuration for worker tests

# Test discovery
pythonpath =
    ..
    src
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=worker/src
    --cov=shared/voice_agents
    --cov-report=term-missing
    --cov-report=html

# Markers
markers =
    asyncio: Marks tests as async
    unit: Marks tests as unit tests
    integration: Marks tests as integration tests

# Logging
log_cli = false
log_cli_level = INFO

# Warning control
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
