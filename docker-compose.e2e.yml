services:
  db_e2e:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=test_db
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend_e2e:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8001:8000"
    environment:
      - ENVIRONMENT=test
      - DEBUG=true
      - DATABASE_URL=postgresql://postgres:postgres@db_e2e:5432/test_db
      - SUPABASE_URL=https://zymiyfilulmtrmyyhvzw.supabase.co
      - SUPABASE_SERVICE_KEY=mock-key
      - SUPABASE_ANON_KEY=mock-key
      - OTEL_ENABLED=false
    depends_on:
      db_e2e:
        condition: service_healthy

  frontend_e2e:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8001
        - NEXT_PUBLIC_SUPABASE_URL=https://zymiyfilulmtrmyyhvzw.supabase.co
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=mock-key
        - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=pk_test_dummy_key_for_e2e
        - NEXT_PUBLIC_OTEL_ENABLED=false
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - NEXT_PUBLIC_SUPABASE_URL=https://zymiyfilulmtrmyyhvzw.supabase.co
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=mock-key
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=pk_test_dummy_key_for_e2e
      - NEXT_PUBLIC_OTEL_ENABLED=false
    depends_on:
      - backend_e2e
