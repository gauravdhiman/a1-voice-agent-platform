version: "3.8"

services:
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otel-collector-config.yml"]
    volumes:
      - ./otel-collector-config.yml:/etc/otel-collector-config.yml
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
      - "13133:13133" # Health check
    environment:
      - NEW_RELIC_LICENSE_KEY=${NEW_RELIC_LICENSE_KEY}
    networks:
      - saas-network

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - PYTHONPATH=/app:$PYTHONPATH
      # Stripe Configuration
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      # Google OAuth Configuration for Tools
      - GOOGLE_OAUTH_TOOL_CLIENT_ID=${GOOGLE_OAUTH_TOOL_CLIENT_ID}
      - GOOGLE_OAUTH_TOOL_CLIENT_SECRET=${GOOGLE_OAUTH_TOOL_CLIENT_SECRET}
      - GOOGLE_OAUTH_TOOL_REDIRECT_URI=${GOOGLE_OAUTH_TOOL_REDIRECT_URI}
      # Opentelemetry Configuration
      - OTEL_ENABLED=true
      - OTEL_SERVICE_NAME=saas-platform-backend
      # Traces
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://otel-collector:4317
      - OTEL_EXPORTER_OTLP_TRACES_PROTOCOL=grpc
      - OTEL_EXPORTER_OTLP_TRACES_INSECURE=true
      # Metrics
      - OTEL_EXPORTER_OTLP_METRICS_ENDPOINT=http://otel-collector:4317
      - OTEL_EXPORTER_OTLP_METRICS_PROTOCOL=grpc
      - OTEL_EXPORTER_OTLP_METRICS_INSECURE=true
      # Logs
      - OTEL_EXPORTER_OTLP_LOGS_ENDPOINT=http://otel-collector:4317
      - OTEL_EXPORTER_OTLP_LOGS_PROTOCOL=grpc
      - OTEL_EXPORTER_OTLP_LOGS_INSECURE=true
    networks:
      - saas-network
    depends_on:
      - otel-collector

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - NEXT_PUBLIC_OTEL_ENABLED=${NEXT_PUBLIC_OTEL_ENABLED}
        - NEXT_PUBLIC_OTEL_SERVICE_NAME=${NEXT_PUBLIC_OTEL_SERVICE_NAME}
        - NEXT_PUBLIC_OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=${NEXT_PUBLIC_OTEL_EXPORTER_OTLP_TRACES_ENDPOINT}
        - NEXT_PUBLIC_OTEL_EXPORTER_OTLP_TRACES_PROTOCOL=${NEXT_PUBLIC_OTEL_EXPORTER_OTLP_TRACES_PROTOCOL}
        - NEXT_PUBLIC_OTEL_EXPORTER_OTLP_METRICS_ENDPOINT=${NEXT_PUBLIC_OTEL_EXPORTER_OTLP_METRICS_ENDPOINT}
        - NEXT_PUBLIC_OTEL_EXPORTER_OTLP_METRICS_PROTOCOL=${NEXT_PUBLIC_OTEL_EXPORTER_OTLP_METRICS_PROTOCOL}
        - NEXT_PUBLIC_OTEL_EXPORTER_OTLP_LOGS_ENDPOINT=${NEXT_PUBLIC_OTEL_EXPORTER_OTLP_LOGS_ENDPOINT}
        - NEXT_PUBLIC_OTEL_EXPORTER_OTLP_LOGS_PROTOCOL=${NEXT_PUBLIC_OTEL_EXPORTER_OTLP_LOGS_PROTOCOL}
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_APP_NAME=SaaS Platform
      # Explicitly set Supabase environment variables
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
      - NEXT_PUBLIC_OTEL_ENABLED=${NEXT_PUBLIC_OTEL_ENABLED}
      - NEXT_PUBLIC_OTEL_SERVICE_NAME=${NEXT_PUBLIC_OTEL_SERVICE_NAME}
      - NEXT_PUBLIC_OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=${NEXT_PUBLIC_OTEL_EXPORTER_OTLP_TRACES_ENDPOINT}
      - NEXT_PUBLIC_OTEL_EXPORTER_OTLP_TRACES_PROTOCOL=${NEXT_PUBLIC_OTEL_EXPORTER_OTLP_TRACES_PROTOCOL}
      - NEXT_PUBLIC_OTEL_EXPORTER_OTLP_METRICS_ENDPOINT=${NEXT_PUBLIC_OTEL_EXPORTER_OTLP_METRICS_ENDPOINT}
      - NEXT_PUBLIC_OTEL_EXPORTER_OTLP_METRICS_PROTOCOL=${NEXT_PUBLIC_OTEL_EXPORTER_OTLP_METRICS_PROTOCOL}
      - NEXT_PUBLIC_OTEL_EXPORTER_OTLP_LOGS_ENDPOINT=${NEXT_PUBLIC_OTEL_EXPORTER_OTLP_LOGS_ENDPOINT}
      - NEXT_PUBLIC_OTEL_EXPORTER_OTLP_LOGS_PROTOCOL=${NEXT_PUBLIC_OTEL_EXPORTER_OTLP_LOGS_PROTOCOL}
    depends_on:
      - backend
      - otel-collector
    networks:
      - saas-network

  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - PYTHONPATH=/app:$PYTHONPATH
      # LiveKit Configuration
      - LIVEKIT_API_KEY=${LIVEKIT_API_KEY}
      - LIVEKIT_API_SECRET=${LIVEKIT_API_SECRET}
      - LIVEKIT_URL=${LIVEKIT_URL}
      - LIVEKIT_SIP_DOMAIN=${LIVEKIT_SIP_DOMAIN}
      # Gemini Configuration
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      # Opentelemetry Configuration
      - OTEL_ENABLED=true
      - OTEL_SERVICE_NAME=voice-worker
      - OTEL_EXPORTER_OTLP_TRACES_ENDPOINT=http://otel-collector:4317
      - OTEL_EXPORTER_OTLP_TRACES_PROTOCOL=grpc
      - OTEL_EXPORTER_OTLP_TRACES_INSECURE=true
    networks:
      - saas-network
    depends_on:
      - otel-collector
    restart: unless-stopped

networks:
  saas-network:
    driver: bridge
